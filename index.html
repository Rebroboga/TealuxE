<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TealuxE</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="TealuxE">
        </a>
        <nav class="menu">
          <button class="menu__btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Black
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Green
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                White
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Oolong
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Pu-erh
              </a>
            </li>
          </ul>
        </nav>
        <ul class="user-actions">
          <li class="user-actions__item">
            <a href="#" class="header__actions-link">
              <img src="img/cart.svg" alt="cart">
            </a>
          </li>
          <li class="user-actions__item">
            <a href="#" class="header__actions-link">
              <img src="img/user.svg" alt="user-login">
            </a>
          </li>
          <li class="user-actions__item user-actions__item-search">
            <a href="#" class="header__actions-link">
              <img src="img/search.svg" alt="search">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="top">
      <div class="container">
        <div class="top__inner">
          <h1 class="top__title">
            A cup of tea is a moment of calm in the chaos of life
          </h1>
          <p class="top__text">
            Wide selection of high-quality teas from all over the world, carefully curated by tea experts.
          </p>
        </div>
      </div>
    </section>
    <blockquote class="blackquote">
      <p class="blackquote__text">
        "Tea is not just a drink, it's a way of life and a way to connect with our loved ones."
      </p>
    </blockquote>
  </main>





</body>
</html>
